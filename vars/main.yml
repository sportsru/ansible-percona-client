# vars file for percona-client
---
percona_client_repositories:
  - type: deb
    url: "http://repo.percona.com/ps-80/apt {{ ansible_lsb.codename }}"
    component: main
  - type: deb-src
    url: "http://repo.percona.com/ps-80/apt {{ ansible_lsb.codename }}"
    component: main

percona_client_version_deb: "{{ percona_client_version }}.{{ ansible_distribution_release }}"

percona_client_dependencies:
  - "percona-server-client={{ percona_client_version_deb }}"
